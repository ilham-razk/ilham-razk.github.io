<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login for My Love</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‚ù§Ô∏è</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .clock {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #ddd;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="clock" id="clock">00:00:00</div>

<div class="login-box">
  <h2>Login for Melisa üíñ</h2>
  <label for="username"></label><input type="text" id="username" placeholder="Username" />
  <label for="password"></label><input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="error" id="error">Username atau password salah sayangüò¢</div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (
            (username === "mellisajanee" && password === "icacantik") ||
            (username === "Ichaloveilham" && password === "Ilhamloveicha") ||
            (username === "Ilhamloveicha" && password === "Ichaloveilham")
    ) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("playMusic", "yes");
      window.location.href = "home.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock(); // inisialisasi awal
</script>

</body>
</html>
